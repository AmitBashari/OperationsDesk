<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Primal Trove</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --slate-dark: #2F3846;
            --cobalt: #2B69E6;
            --cobalt-light: #3B79F6;
            --cobalt-dim: #1E4FAA;
            --crimson: #F1365D;
            --crimson-dark: #D42248;
            --emerald: #10B981;
            --emerald-dark: #059669;
            --bg-window: #F1F5F9;
            --bg-card: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #94A3B8;
            --text-muted: #CBD5E1;
            --border-light: #E2E8F0;
            --border-medium: #CBD5E1;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0F172A;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .portrait-container {
            width: 100%;
            max-width: 414px;
            height: 100vh;
            background: var(--bg-window);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.6);
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* â”€â”€ TOP BAR â”€â”€ */
        .top-bar {
            background: var(--slate-dark);
            padding: 14px 56px 14px 16px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            position: relative;
        }

        .close-feature-button {
            position: absolute;
            top: 12px;
            right: 14px;
            width: 34px;
            height: 34px;
            background: var(--crimson);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 900;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: background 0.15s;
        }

        .close-feature-button:active {
            background: var(--crimson-dark);
        }

        .gem-balance {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 15px;
            font-weight: 900;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            padding: 7px 14px;
            border-radius: 10px;
            letter-spacing: -0.02em;
        }

        .speedup-tickets {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 15px;
            font-weight: 900;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            padding: 7px 14px;
            border-radius: 10px;
            letter-spacing: -0.02em;
        }

        .ticket-icon {
            font-size: 16px;
        }

        .gem-icon {
            font-size: 18px;
        }

        .level-info {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--cobalt);
            padding: 7px 14px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 900;
            color: #fff;
            cursor: pointer;
            user-select: none;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            transition: background 0.15s;
        }

        .level-info:active {
            background: var(--cobalt-dim);
        }

        .info-icon {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.7);
        }

        /* â”€â”€ SCROLLABLE â”€â”€ */
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* â”€â”€ HERO â”€â”€ */
        .hero-section {
            background: var(--slate-dark);
            padding: 20px 16px 28px;
            text-align: center;
            position: relative;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 24px;
            background: var(--slate-dark);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .hero-title {
            font-size: 28px;
            font-weight: 900;
            color: #fff;
            letter-spacing: -0.03em;
            margin-bottom: 14px;
            text-transform: uppercase;
        }

        .image-placeholder {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.08);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: rgba(255, 255, 255, 0.3);
        }

        /* â”€â”€ TABS â”€â”€ */
        .tab-navigation {
            display: flex;
            gap: 6px;
            padding: 20px 16px 12px;
            background: var(--bg-window);
            flex-shrink: 0;
        }

        .tab-button {
            flex: 1;
            padding: 10px 8px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            background: var(--bg-card);
            font-size: 12px;
            font-weight: 900;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            position: relative;
        }

        .tab-button.active {
            background: var(--cobalt);
            border-color: var(--cobalt);
            color: #fff;
        }

        .tab-button:active:not(.active):not(.disabled) {
            background: var(--bg-window);
        }

        .tab-button.disabled {
            opacity: 0.35;
            cursor: not-allowed;
            pointer-events: none;
        }

        .lock-icon {
            font-size: 11px;
        }

        /* â”€â”€ TAB CONTENT â”€â”€ */
        .tab-content {
            padding: 12px 16px 16px;
            flex: 1;
        }

        /* â”€â”€ FEATURE DESCRIPTION â”€â”€ */
        .feature-description {
            background: var(--bg-card);
            border: 2px solid var(--border-light);
            border-radius: 14px;
            padding: 16px;
            margin-top: 4px;
            margin-bottom: 12px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
            letter-spacing: -0.01em;
        }

        .feature-description-title {
            color: var(--text-primary);
            font-weight: 900;
            margin-bottom: 6px;
            font-size: 15px;
            letter-spacing: -0.02em;
        }

        /* â”€â”€ TROVE LEVEL SECTION â”€â”€ */
        .trove-level-section-horizontal {
            background: var(--bg-card);
            border: 2px solid var(--border-light);
            border-radius: 14px;
            padding: 12px 14px;
            margin-top: 4px;
            margin-bottom: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .upgrade-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upgrade-level-label {
            font-size: 13px;
            font-weight: 900;
            color: var(--cobalt);
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .upgrade-right {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .upgrade-time-compact {
            font-size: 12px;
            font-weight: 900;
            color: var(--cobalt);
            white-space: nowrap;
        }

        .speedup-button-compact {
            padding: 7px 14px;
            border: none;
            border-radius: 10px;
            background: var(--cobalt);
            color: #fff;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.15s ease;
            min-width: 40px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            font-weight: 900;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .speedup-button-compact:active {
            background: var(--cobalt-dim);
        }

        .speedup-button-compact.primary {
            background: var(--cobalt);
        }

        .speedup-button-compact.primary:active {
            background: var(--cobalt-dim);
        }

        .upgrade-button-compact {
            padding: 7px 14px;
            border: none;
            border-radius: 10px;
            background: var(--cobalt);
            color: #fff;
            font-size: 11px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.15s ease;
            white-space: nowrap;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .upgrade-button-compact:disabled {
            background: var(--border-light);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .upgrade-button-compact:active:not(:disabled) {
            background: var(--cobalt-dim);
        }

        /* â”€â”€ PRODUCTION SECTION â”€â”€ */
        .production-section {
            background: var(--bg-card);
            border: 2px solid var(--border-light);
            border-radius: 16px;
            padding: 20px 16px;
            margin-top: 0;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .production-title {
            font-size: 22px;
            font-weight: 900;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 6px;
            letter-spacing: -0.02em;
        }

        .production-rate {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 18px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .collect-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            background: var(--cobalt);
            font-size: 16px;
            font-weight: 900;
            color: #fff;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-bottom: 14px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .collect-button:active:not(:disabled) {
            background: var(--cobalt-dim);
        }

        .collect-button:disabled {
            background: var(--border-light);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .time-until-full {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-secondary);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        /* â”€â”€ DEPOSITS GRID â”€â”€ */
        .deposits-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 0;
            margin-bottom: 16px;
        }

        .deposit-card {
            background: var(--bg-card);
            border: 2px solid var(--border-light);
            border-radius: 16px;
            padding: 18px 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            min-height: 130px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .deposit-card.locked {
            opacity: 0.4;
        }

        .deposit-card.active {
            border-color: var(--cobalt);
            box-shadow: 0 0 0 1px var(--cobalt), 0 4px 12px rgba(43, 105, 230, 0.15);
        }

        .deposit-card.completed {
            border-color: var(--emerald);
            box-shadow: 0 0 0 1px var(--emerald), 0 4px 12px rgba(16, 185, 129, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .deposit-card:active:not(.locked) {
            transform: scale(0.97);
        }

        .deposit-icon {
            width: 48px;
            height: 48px;
            background: var(--bg-window);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .deposit-name {
            font-size: 13px;
            font-weight: 900;
            color: var(--text-primary);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .deposit-lock-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 22px;
            height: 22px;
            background: var(--text-secondary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }

        .deposit-timer {
            font-size: 12px;
            color: var(--cobalt);
            font-weight: 900;
            letter-spacing: 0.02em;
        }

        .deposit-progress {
            width: 100%;
            height: 4px;
            background: var(--border-light);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 2px;
        }

        .deposit-progress-bar {
            height: 100%;
            background: var(--cobalt);
            border-radius: 2px;
            transition: width 1s linear;
        }

        /* â”€â”€ DEPOSIT DETAIL VIEW â”€â”€ */
        .deposit-detail {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            height: 100%;
            background: var(--bg-window);
            z-index: 200;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.25s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%) translateX(-50%);
            }

            to {
                transform: translateX(-50%);
            }
        }

        .detail-header {
            background: var(--slate-dark);
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-button {
            width: 34px;
            height: 34px;
            border: none;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s;
        }

        .back-button:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .detail-title {
            font-size: 17px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .detail-hero {
            background: var(--slate-dark);
            border-radius: 16px;
            padding: 28px;
            text-align: center;
            margin-bottom: 14px;
        }

        .detail-hero-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .detail-info {
            background: var(--bg-card);
            border: 2px solid var(--border-light);
            border-radius: 14px;
            padding: 4px 16px;
            margin-bottom: 14px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-light);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .detail-value {
            font-size: 15px;
            font-weight: 900;
            color: var(--text-primary);
        }

        .investment-input {
            background: var(--bg-card);
            border: 2px solid var(--border-light);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 14px;
        }

        .input-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .input-value {
            font-size: 32px;
            font-weight: 900;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 14px;
            letter-spacing: -0.03em;
        }

        .investment-slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: var(--border-light);
            border-radius: 3px;
            outline: none;
        }

        .investment-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            background: var(--cobalt);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(43, 105, 230, 0.3);
        }

        .investment-slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            background: var(--cobalt);
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .expected-payout {
            background: #ECFDF5;
            border: 2px solid var(--emerald);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 14px;
        }

        .payout-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--emerald-dark);
            text-align: center;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .payout-value {
            font-size: 28px;
            font-weight: 900;
            color: var(--emerald);
            text-align: center;
            letter-spacing: -0.02em;
        }

        .deposit-action-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            background: var(--cobalt);
            color: #fff;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .deposit-action-button:active {
            background: var(--cobalt-dim);
        }

        /* â”€â”€ MODALS â”€â”€ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
            padding: 20px;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 28px 24px;
            width: 100%;
            max-width: 320px;
            animation: scaleIn 0.2s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.92);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 20px;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: -0.01em;
        }

        .modal-message {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-button {
            flex: 1;
            padding: 14px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            background: var(--bg-card);
            font-size: 14px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: var(--text-secondary);
        }

        .modal-button.primary {
            background: var(--cobalt);
            color: #fff;
            border-color: var(--cobalt);
        }

        .modal-button:active {
            transform: scale(0.97);
        }

        .modal-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* â”€â”€ SPEED UP MODAL â”€â”€ */
        .speedup-modal {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 24px 20px;
            width: 100%;
            max-width: 380px;
            animation: scaleIn 0.2s ease;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .speedup-close {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 34px;
            height: 34px;
            background: var(--crimson);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 900;
            transition: background 0.15s;
        }

        .speedup-close:active {
            background: var(--crimson-dark);
        }

        .speedup-header {
            font-size: 22px;
            font-weight: 900;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 18px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .speedup-progress-section {
            display: flex;
            align-items: center;
            gap: 12px;

                                    <div className="speedup-upgrading-text">{formatTime(remainingSeconds)} remaining</div>

                                    <div className={`ticket-selector ${speedupTickets < 1 ? 'ticket-selector-disabled' : ''}`}>
                                        <button className="ticket-btn" onClick={() => speedupTickets < 1 ? showTooltip('No tickets') : incrementTickets(-10)} disabled={ticketAmount <= 1 || speedupTickets < 1}>-10</button>
                                        <button className="ticket-btn" onClick={() => speedupTickets < 1 ? showTooltip('No tickets') : incrementTickets(-1)} disabled={ticketAmount <= 1 || speedupTickets < 1}>-</button>
                                        <div className="ticket-display" onClick={() => speedupTickets < 1 && showTooltip('No tickets')} style={{ cursor: speedupTickets < 1 ? 'pointer' : 'default' }}>
                                            <div className="ticket-time">â±ï¸ {timeReduction}m</div>
                                            <div className="ticket-count">ðŸŽ« {speedupTickets < 1 ? 0 : ticketAmount}</div>
                                        </div>
                                        <button className="ticket-btn" onClick={() => speedupTickets < 1 ? showTooltip('No tickets') : incrementTickets(1)} disabled={ticketAmount >= maxTickets || speedupTickets < 1}>+</button>
                                        <button className="ticket-btn" onClick={() => speedupTickets < 1 ? showTooltip('No tickets') : incrementTickets(10)} disabled={ticketAmount >= maxTickets || speedupTickets < 1}>+10</button>
                                    </div>

                                    <div className="speedup-actions">
                                        <button className="speedup-action-btn speedup-ticket-btn" onClick={() => speedupTickets < 1 ? showTooltip('No tickets') : confirmTicketSpeedup()} disabled={speedupTickets < 1}>
                                            <span className="speedup-btn-icon">ðŸŽ«</span>
                                            <span className="speedup-btn-text">Use {speedupTickets < 1 ? 0 : ticketAmount}</span>
                                            <span className="speedup-btn-icon">-{timeReduction}m</span>
                                        </button>
                                        <button className="speedup-action-btn speedup-finish-btn" onClick={confirmTicketAndGemFinish} disabled={gems < gemCostForFinish}>
                                            <span className="speedup-btn-icon">ðŸ’Ž</span>
                                            <span className="speedup-btn-text">Finish</span>
                                            <span className="speedup-btn-icon">{gemCostForFinish}</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        );
                    })()}

                    {/* Gem Finish Confirm */}
                    {showGemConfirm && upgradeTimer && (
                        <div className="modal-overlay" onClick={() => setShowGemConfirm(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-title">Finish Now?</div>
                                <div className="modal-message">
                                    {Math.ceil(Math.max(0, (upgradeTimer.endTime - Date.now()) / 1000 / 60) * 10)} ðŸ’Ž
                                </div>
                                <div className="modal-actions">
                                    <button className="modal-button" onClick={() => setShowGemConfirm(false)}>Cancel</button>
                                    <button className="modal-button primary" onClick={confirmGemSpeedup}>Confirm</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Level Info */}
                    {showLevelInfo && (
                        <div className="level-info-modal" onClick={() => setShowLevelInfo(false)}>
                            <div className="level-info-content" onClick={(e) => e.stopPropagation()}>
                                <div className="level-info-title">Levels</div>
                                {CONFIG.levels.map((lvl, idx) => (
                                    <div key={idx} className={`level-item ${lvl.level === level ? 'current' : ''}`} id={`level-${lvl.level}`}>
                                        <div className="level-header">LV.{lvl.level}</div>
                                        <div className="level-stats">
                                            Cap {lvl.maxStorage} ðŸ’Ž Â· Rate 1ðŸ’Ž/{formatProductionTime(lvl.productionTime)}<br />
                                            Bonus +{(lvl.depositBonus * 100).toFixed(0)}% Â· Max {lvl.investmentCap.toLocaleString()} ðŸ’Ž
                                            {lvl.upgradeCost && <><br />Cost {lvl.upgradeCost} ðŸ’Ž</>}
                                        </div>
                                    </div>
                                ))}
                                <button className="close-button" onClick={() => setShowLevelInfo(false)}>Close</button>
                            </div>
                        </div>
                    )}

                    {/* Collect Result Modal */}
                    {collectResult !== null && (
                        <div className="collect-modal-overlay" onClick={() => setCollectResult(null)}>
                            <div className="collect-modal" onClick={(e) => e.stopPropagation()}>
                                <div className="collect-modal-icon">ðŸ’Ž</div>
                                <div className="collect-modal-amount">+{collectResult.toLocaleString()}</div>
                                <div className="collect-modal-label">Gems Collected</div>
                                <button className="collect-modal-btn" onClick={() => setCollectResult(null)}>Collect</button>
                            </div>
                        </div>
                    )}

                    {/* Tooltip */}
                    {tooltip && <div className="floating-tooltip">{tooltip}</div>}

                    {/* Particles */}
                    <div className="particle-container">
                        {particles.map(particle => {
                            const style = { left: `${particle.x}px`, top: `${particle.y}px` };
                            if (particle.flyToTarget) {
                                style['--dx'] = `${particle.targetX - particle.x}px`;
                                style['--dy'] = `${particle.targetY - particle.y}px`;
                            }
                            return <div key={particle.id} className={`particle ${particle.flyToTarget ? 'particle-fly' : ''}`} style={style}>{particle.emoji}</div>;
                        })}
                    </div>

                    {/* Level Up */}
                    {showLevelUp && (
                        <div className="level-up-container">
                            <div className="level-up-banner">
                                <div className="level-up-text">LEVEL UP</div>
                                <div className="level-up-sub">LV. {level}</div>
                            </div>
                        </div>
                    )}

                    {/* Debug */}
                    <button className="debug-button" onClick={skipTime}>âš¡ SKIP</button>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
